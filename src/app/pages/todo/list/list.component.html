<h1 class="mt-5">Todo List</h1>

<div class="row">
  <div class="col-12">
    <span>
      <a class="text-success" routerLink="/todo/create">
        <mdb-icon fas icon="plus"></mdb-icon> Add todo
      </a>
    </span>
  </div>
</div>

<div class="row mt-2">
  <div class="col-12">

    <table mdbTable [bordered]="true" [hover]="true" class="text-center">
      <thead>
      <tr>
        <th class="text-center" *ngFor="let head of headElements" scope="col">{{head}}</th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let todo of todos$ | async">
        <th scope="row" width="20%">{{todo.id}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.assign || 'N/A'}}</td>
        <td width="20%">
          <div class="btn-group" role="group" aria-label="Actions Todo List">
            <a mdbBtn class="m-0" color="primary" size="sm" rounded="true" mdbWavesEffect type="button"
               [routerLink]="'/todo/edit/' + todo.id">
              Edit
            </a>
            <button mdbBtn class="m-0" color="danger" size="sm" rounded="true" mdbWavesEffect type="button"
                    (click)="removeTodo(todo)">
              Remove
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
